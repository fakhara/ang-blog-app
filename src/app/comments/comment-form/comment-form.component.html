<div class="card mt-5">
    <div class="card-body">
        <h1>Leave a Comment</h1>
        <p>You can leave a comment using form</p>
        <form>
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control shadow-effect" placeholder="Enter your name here">
            </div>
            <div class="form-group">
                <label for="">Comment</label>
                <textarea cols="30" rows="10" class="form-control shadow-effect" placeholder="Add your comment here"></textarea>
                <button class="btn btn-info btn-theme mt-3"> Add a Comment</button>
            </div>

        </form>
    </div>
</div>
